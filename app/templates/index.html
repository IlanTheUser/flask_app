{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1>Yehuda Rally 2024 - Enduro Race Registration</h1>
    <!-- Updated heading for the new event -->

    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="full_name">Rider's Full Name:</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="skill_level">Skill Level:</label>
            <select class="form-control" id="skill_level" name="skill_level" required>
                <option value="">Select Skill Level</option>
                <option value="Novice">Novice</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Expert">Expert</option>
            </select>
        </div>
        <!-- Added skill level dropdown with suggested options -->

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <!-- Added country field -->

        <div class="form-group">
            <label for="motorcycle">Motorcycle:</label>
            <select class="form-control" id="motorcycle" name="motorcycle" required>
                <option value="">Select Motorcycle</option>
                <option value="KTM">KTM</option>
                <option value="Honda">Honda</option>
                <option value="Husqvarna">Husqvarna</option>
                <option value="Gas-Gas">Gas-Gas</option>
                <option value="Yamaha">Yamaha</option>
            </select>
        </div>
        <!-- Added motorcycle dropdown with specified options -->

        <button type="submit" class="btn btn-primary">Register for Yehuda Rally 2024</button>
    </form>

    <hr>

    <a href="{{ url_for('members') }}" class="btn btn-secondary">View All Registered Riders</a>
</div>

{% endblock %}
