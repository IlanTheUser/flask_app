{% extends "base.html" %}
{% block content %}

<style>
    body {
        background-color: #1a1a1a; /* Fallback color */
        color: #ffffff;
    }
    .bg-image {
        background-image: url('../static/images/background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .container {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 30px;
        margin-top: 50px;
    }
    h1 {
        color: #ffd700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .form-group label {
        color: #ffd700;
    }
    .btn-primary {
        background-color: #ffd700;
        border-color: #ffd700;
        color: #000000;
    }
    .btn-primary:hover {
        background-color: #ffea00;
        border-color: #ffea00;
        color: #000000;
    }
    .btn-secondary {
        background-color: #4a4a4a;
        border-color: #4a4a4a;
    }
    .btn-secondary:hover {
        background-color: #5a5a5a;
        border-color: #5a5a5a;
    }
</style>

<div class="bg-image"></div>

<div class="container">
    <h1 class="text-center mb-4">Yehuda Rally 2024 - Enduro Race Registration</h1>
    
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="full_name">Rider's Full Name:</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        
        <div class="form-group">
            <label for="skill_level">Skill Level:</label>
            <select class="form-control" id="skill_level" name="skill_level" required>
                <option value="">Select Skill Level</option>
                <option value="Novice">Novice</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Expert">Expert</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        
        <div class="form-group">
            <label for="motorcycle">Motorcycle:</label>
            <select class="form-control" id="motorcycle" name="motorcycle" required>
                <option value="">Select Motorcycle</option>
                <option value="KTM">KTM</option>
                <option value="Honda">Honda</option>
                <option value="Husqvarna">Husqvarna</option>
                <option value="Gas-Gas">Gas-Gas</option>
                <option value="Yamaha">Yamaha</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block mt-4">Register for Yehuda Rally 2024</button>
    </form>
    
    <hr class="my-4">
    
    <div class="text-center">
        <a href="{{ url_for('members') }}" class="btn btn-secondary">View All Registered Riders</a>
    </div>
</div>

{% endblock %}
