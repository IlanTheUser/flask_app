{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1>Registered Members</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.full_name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.city }}</td>
                <td>
                    <a href="{{ url_for('edit_member', user_id=user.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('delete_member', user_id=user.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Registration</a>
</div>

{% endblock %}
